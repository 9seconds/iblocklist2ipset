language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"

install:
  - pip install --use-mirrors -r requirements.txt
  - pip install coveralls

script:
  - py.test --cov-report=term-missing --cov iblocklist2ipset tests

after_success:
  coveralls

notifications:
  email:
    - nineseconds@yandex.ru

matrix:
  allow_failures:
    - python: "pypy3"